{% extends "base.html" %}
{% block content %}
<div class="box effect2">
    <h3><b>Item Browser</b></h3>
</div>
<p>Items available :</p>
<ul>
    {% for item in items %}
        <li>
            <a href="{% url 'item_detail' item.id %}">
                {{ item.title|capfirst }}
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock content %}
